<script src="js/socket.io.js"></script>
    <script>
    function getParameters() {
        var url   = location.href;
        params    = url.split("?");
        paramms   = params[1].split("&");

        // パラメータ用の配列を用意
        var paramArray = [];

        // 配列にパラメータを格納
        for ( i = 0; i < paramms.length; i++ ) {
           neet = paramms[i].split("=");
           paramArray.push(neet[0]);
           paramArray[neet[0]] = neet[1];
        }

        return paramArray;
    }

    var arrows = ['振り下ろす！', '▲前進▲', '▼後進▼', '◀︎左回転', '右回転▶︎'];

    $(function() {
        var suika = new OimatsuVsidoSuika({
	    'ip'       : '192.168.150.120'
        });

        suika.init();

        params = getParameters();

        document.getElementById("sousa").innerHTML = arrows[params['no']-1];

        var socket = io.connect();
        socket.on('connect', function(msg) {
        });

        socket.on('message', function(msg) {
            var chat_text = '';
            for (i = (msg.length - 1); (i >= 0 && i > msg.length - 5); i--) {
                chat_text = chat_text + "[" + msg[i].date + "] " + msg[i].player + "号 => " + msg[i].txt + "<br>";
            }
            $("#chat").html(chat_text);
        });

        $("#sousa").bind('click', function() {
            if (params['no'] == 1) {
              suika.doSuikawari();
            } else if (params['no'] == 2) {
              suika.moveForward();
            } else if (params['no'] == 3) {
              suika.moveBackward();
            } else if (params['no'] == 4) {
              suika.moveLeft();
            } else if (params['no'] == 5) {
              suika.moveRight();
            }
        });

        $("#btn_push").bind('click', function() {
            var d = new Date();
            var sec = d.getSeconds();
            if (sec < 10) { sec = "0" + sec; }
            socket.emit('message', { "txt" : "押せ！", "date" : (d.getHours() + ":" + sec), "player" : params['no'] });
        });
        $("#btn_dontpush").bind('click', function() {
            var d = new Date();
            var sec = d.getSeconds();
            if (sec < 10) { sec = "0" + sec; }
            socket.emit('message', { "txt" : "押しすぎ！", "date" : (d.getHours() + ":" + sec), "player" : params['no'] });
        });
        $("#btn_wait").bind('click', function() {
            var d = new Date();
            var sec = d.getSeconds();
            if (sec < 10) { sec = "0" + sec; }
            socket.emit('message', { "txt" : "ちょっと待って！", "date" : (d.getHours() + ":" + sec), "player" : params['no']});
        });


    });
    </script>
